language: csharp
mono: none
dotnet: 2.2.101
dist: bionic
sudo: false
install:
  - dotnet tool install -g coveralls.net
before_script:
  - export PATH="$PATH:$HOME/.dotnet/tools"
script:
  - dotnet build ./DiceTower
  - dotnet test ./DiceTower.Tests /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=../TestResults/
  - csmacnz.Coveralls --opencover -i ./TestResults/coverage.opencover.xml --repoToken OyzvtWyAMa3yTIAONd4nunGAu1j4hq195 --useRelativePaths
